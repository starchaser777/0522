<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function changeImge() {
            var select1 = document.getElementById("fruit");
            var img1 = document.getElementById("imgFruit");

            var path = select1.options[select1.selectedIndex].value;
            // alert(path);
            img1.src = path;
            img1.width = 400;
            img1.hveight = 300;
        }
    </script>
</head>
<body>
    <form action="">
        <select id="fruit">
            <option value="imgs/apple.jpg">APPLE</option>
            <option value="imgs/pear.jpg">PEAR</option>
            <option value="imgs/kiwi.jpg">KIWI</option>
            <option value="imgs/strawberry.jpg">STRAWBERRY</option>
        </select>
        <button id="btn" onclick="changeImge()" type="button">과일 선택 후 클릭</button>
        <br>
        <img id="imgFruit" src="">
    </form>
</body>
</html>
